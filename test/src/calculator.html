<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <script src="calculator.js" defer></script>
    <div class="wrapper">
      <section class="screen">
        <div class="previous" data-operand-previous></div>
        <div class="current" data-operand-current></div>
      </section>

      <section class="cal-btn_row">
        <div class="cal_btn_row">
          <button class="cal_btn double" data-all-clear>C</button>
          <button class="cal_btn" data-delete>โซ</button>
          <button class="cal_btn" data-operation>รท</button>
        </div>

        <div class="cal_btn_row">
          <button class="cal_btn" data-number>7</button>
          <button class="cal_btn" data-number>8</button>
          <button class="cal_btn" data-number>9</button>
          <button class="cal_btn" data-operation>X</button>
        </div>

        <div class="cal_btn_row">
          <button class="cal_btn" data-number>4</button>
          <button class="cal_btn" data-number>5</button>
          <button class="cal_btn" data-number>6</button>
          <button class="cal_btn" data-operation>-</button>
        </div>

        <div class="cal_btn_row">
          <button class="cal_btn" data-number>1</button>
          <button class="cal_btn" data-number>2</button>
          <button class="cal_btn" data-number>3</button>
          <button class="cal_btn" data-operation>+</button>
        </div>

        <div class="cal_btn_row">
          <button class="cal_btn" data-number>.</button>
          <button class="cal_btn double" data-number>0</button>
          <button class="cal_btn" data-equals>=</button>
        </div>
      </section>
    </div>
  </body>
</html>
